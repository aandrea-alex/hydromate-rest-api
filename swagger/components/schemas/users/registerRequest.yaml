type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    description: User's name
    example: John Doe
  email:
    type: string
    description: User's email
    format: email
    example: 'user@example.com'
  password:
    type: string
    description: User's password
    format: password
    example: 'Password123!'
