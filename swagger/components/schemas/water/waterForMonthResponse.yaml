type: object
required:
  - day
  - totalWater
  - percentage
properties:
  day:
    description: 'Date of water-log'
    type: string
    format: date-time
    example: '2025-01-06T10:00:00.000Z'
  totalWater:
    description: 'Water volume for the day in milliliters (mL)'
    type: number
    example: 1500
  percentage:
    description: 'Percentage of daily water intake goal achieved'
    type: number
    example: 75
